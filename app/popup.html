<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/material.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/ripples.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link href="styles/main.css" rel="stylesheet">
  <!-- endbuild -->
</head>
<body>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/reactive/ractive.js"></script>
  <script src="bower_components/md5/src/md5.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/bootstrap-material-design/dist/js/material.js"></script>
  <script src="bower_components/bootstrap-material-design/dist/js/ripples.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <div id="container"></div>
</body>
<!-- build:js scripts/popup.js -->
<script id='template' type='text/ractive'>
  <div class="navbar navbar-default">
    <div class="navbar-header">
      <a class="navbar-brand" href="https://github.com/BakytzhanAkzhol/disqus_fe">SDU Disqus</a>
    </div>
  </div>
  <div class="container" style="margin-left:10px;margin-right:10px">

    <div class="row">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Who are you?</h3>
        </div>
        <div class="panel-body"><div class="list-group">
         <div class="list-group-item">
           <div class="row-picture">
            <img class="img-circle" src="http://www.gravatar.com/avatar/{{u_avatar}}?s=48"></div>
            <div class="row-content">
              <input type="email" class="form-control" id="inputEmail" placeholder="Your Email" value="{{u_email}}">
              <input type="text" class="form-control" id="inputName" placeholder="Your name" value="{{u_name}}"><button on-click='activate' class="btn btn-info btn-sm pull-right" data-content="Person info saved!"
              data-toggle="snackbar" data-timeout="0">Submit</button>
            </div>
          </div></div></div>


        </div>
      </div>
      <div class="row">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">
              <p>{{comment_list.length}} Comments</p>
            </h3>
          </div>

          <div class="panel-body">
            <div class="list-group">
              {{#comment_list:i}}
              <div class="list-group-item">
                <div class="row-action-primary"><img class="img-circle"
                 src="http://www.gravatar.com/avatar/{{avatar}}?s=48"></div>
                 <div class="row-content">
                  <div class="least-content">{{date}}</div>
                  <h4 class="list-group-item-heading">{{name}}</h4>
                  <p class="list-group-item-text">{{comment}}<a on-click='reply:{{this}},{{i}}' style='cursor:pointer' class='pull-right'>reply</a></p>
                  {{#reply}}
                  <span class="small reply_text">Replyied to {{reply}}</span>
                  {{/reply}}
                </div>
              </div>
              <div class="list-group-separator"></div>
              {{/comment_list}}
            </div>
            {{#show_button_load}}
            <button  class="btn btn-center btn-sm btn-block" on-click='load_more'>Load More</button>
            {{/show_button_load}}
          </div>
          <div class="panel-footer">
            <div class="form-group">
              <div class="input-group">
                <input type="text" id='input_comment' class="form-control" value="{{input_comment}}"><span
                class="input-group-addon"> <i on-click='send_comment' class="mdi-communication-chat"></i></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>
  <script src="scripts/popup.js"></script>

  </html>
